apiVersion: 2019-12-01
location: southeastasia
name: aci-containergroup-ssftp
properties:
  containers:
  - name: sftp-server
    properties:
      image: atmoz/sftp:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 2.5
      ports:
      - port: 22
      environmentVariables:
        - name: 'SFTP_USERS'
          value: '<sftp username>:<sftp password>:::staging' #staging is the subfolder of mounted file share.
      volumeMounts:
      - mountPath: /home/<sftp username>/staging #dir name same as login username
        name: fs-staging

  - name: clamav-clamd  # ClamAv virus DB & Scan API daemon
    properties:
      image: mkodockx/docker-clamav
      resources:
        requests:
          cpu: 1
          memoryInGb: 2.5
      ports:
      - port: 3310

  - name: ssftp  # file scanner & quarantine
    properties:
      image: wxzd/ssftp:1.0
      resources:
        requests:
          cpu: 1
          memoryInGb: 2.5
      environmentVariables:
        - name: 'stagingPath'
          value: '/mnt/ssftp/staging'
        - name: 'cleanPath'
          value: '/mnt/ssftp/clean'
        - name: 'quarantinePath'
          value: '/mnt/ssftp/quarantine'
        - name: 'errorPath'
          value: '/mnt/ssftp/error'
        - name: 'logPath'
          value: '/mnt/ssftp/log'
        - name: 'virusFoundWebhookUrl'
          value: '<webhook url>'
      volumeMounts:
      - mountPath: /mnt/ssftp/staging
        name: fs-staging
        readOnly: false
      - mountPath: /mnt/ssftp/clean
        name: fs-clean
        readOnly: false
      - mountPath: /mnt/ssftp/quarantine
        name: fs-quarantine
        readOnly: false
      - mountPath: /mnt/ssftp/error
        name: fs-error
        readOnly: false
      - mountPath: /mnt/ssftp/log
        name: fs-log
        readOnly: false
  volumes:
  - name: fs-staging
    azureFile:
      sharename: ssftp-staging
      storageAccountName: <storage name>
      storageAccountKey: <storage key>
  - name: fs-clean
    azureFile:
      sharename: ssftp-clean
      storageAccountName: <storage name>
      storageAccountKey: <storage key>
  - name: fs-quarantine
    azureFile:
      sharename: ssftp-quarantine
      storageAccountName: <storage name>
      storageAccountKey: <storage key>
  - name: fs-error
    azureFile:
      sharename: ssftp-error
      storageAccountName: <storage name>
      storageAccountKey: <storage key>
  - name: fs-log
    azureFile:
      sharename: ssftp-log
      storageAccountName: <storage name>
      storageAccountKey: <storage key>
  
  ipAddress:
    type: Private
    ports:
    - protocol: tcp
      port: 22
  networkProfile:
    id: <network profile id>
  restartPolicy: Always
  osType: Linux
tags: null
type: Microsoft.ContainerInstance/containerGroups