sftpPort: 2002                      # port of your choice
enableVirusScan: true               #if disabled, files in Staging will remain and not moved
enableSftpClientDownloader: false
enableSftpClientUploader: false
webhooks:   
  - name: virusFound                # remove name and url if webhook is not used. name is by convention, do not change
    url: "https://httpbin.org/post" # Url of webhook to be invoked by sSFTP using HTTP POST
  - name: onFileMoveToCleanDir            
    url: "https://httpbin.org/post"

logDests:                           # optional, default logging to StdOut.
  - kind: file                      # conventional do not change
    props:
      path: "/mnt/ssftp/log"
sftpClientDownloaders:        
  - name: "client-dl-system1"
    host: "40.65.169.72"
    port: 2002
    username: "cleanfileuser1"
    password: "cross"
    privateKeyPath: "/mnt/ssftp/system/sftpclient/sftpclient-downloader-privatecerts/cleanuser1.pem"
    privatekeyPassphrase: "p1"
    localStagingDirectory: "40.65.169.72-cleanfileuser1"    #local directory always starts from Staging /mnt/ssftp/staging/{localStagingDirectory}
    remoteDirectory: "clientdownload"             #leave it empty if no remote sub dir
    deleteRemoteFileAfterDownload: true
    overrideExistingFile: true

sftpClientUploaders:
  - name: "client-upl-system1"
    host: "40.65.169.72"
    port: 2002
    username: "cleanfileuser1"
    password: "cross"
    privatekeyPath: ""              #example: /mnt/ssftp/system/sftpclient/client-upl-system1
    privatekeyPassphrase: "p1"
    localRemoteUploadDirectory: "client-dl-system1" #base directory to place file to be uploaded to remote Sftp server/mnt/ssftp/remoteupload
    remoteDirectory: ""            #leave it empty if no remote sub dir
    overrideExistingFile: false
users:
  cleanDir:                         # user/service accounts access to clean directory only. Accounts typically for internal processors or jobs 
    - name: "cleanfileuser1"
      directory: "*"                # * = rooted to clean file share able to access all sub dirs. If "sub-dir", rooted to sub dir only matching Staging sub dirs
      auth:
        password: "cross"           # either password or PuttyGen RSA key pair. Private key held by SFTP client(s) while Public Key paste in publicKey field
        publicKey: "ssh-rsa  rsa-key-20210327"
    - name: "cleanfileuser2"
      directory: "agency-z"
      auth:
        password: "clean"
        publicKey: "ssh-rsa  rsa-key-20210228"

  stagingDir:                       # user/service accounts access to Staging directory only. Accounts typically for clients file upload only
  - name: "staginguploaderuser1"
    directory: "staginguploaderuser1"           # Staging accounts do not support "*" for directory or sub dirs supported.
