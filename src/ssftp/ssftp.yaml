 #sSFTP re-inits without restarting on any canges to this config file
sftpPort: 2002
enableVirusScan: true       #if disabled, files in Staging will remain and not moved
webhooks:
  - name: virusFound
    url: "https://httpbin.org/post"
logDests:
  - kind: file
    props:
      path: "/mnt/ssftp/log"
users:                    # SFTP Server user/service accounts
  cleanDir:               # user/service accounts access to clean directory only. Accounts typically for internal processors or jobs 
    - name: "cleanuser1"
      directory: "*"        # "*"" = rooted to clean dir able to access  all sub dirs. or "/sub-dir" matching Staging sub-dirs uploaded by external systems
      auth:
        password: "pass"
        publicKey: ""
    - name: "cleanuser2"
      directory: "agency-z"        # "*"" = rooted to clean dir able to access  all sub dirs. or "sub-dir" matching Staging sub-dirs uploaded by external systems
      auth:
        password: ""
        publicKey: "ssh-rsa  rsa-key-20210307"
  stagingDir:
